trigger:
- none

schedules:
- cron: "0 * * * *"
  displayName: "Every hour"
  branches:
    include:
    - main

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: Build
  displayName: 'Build and Run Python Script'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true
  - script: |
      python -m pip install -r requirements.txt
      python Marcas.py
    displayName: 'Run Python Script'

